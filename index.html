<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Simple Interest Calculator</title>
    <script>

    </script>
</head>
<body onload="Start()">
    <div class="calc-div">
       <h1>Simple Interest Calculator</h1>
       <div style="width: 100%;" class="valdiv">
            <div style="width: 70%; display: flex; flex-direction: row;">
                <div style="display: flex; flex-direction:column; width: 50%;" >
                    <label for="principal">Amount</label>
                    <br>
                    <label for="rate">Interest Rate</label>  
                    <br>
                    <label for="nyears">No. of Years</label>
                    <br>
                </div>
                <div style="display: flex; flex-direction:column; width: 50%;">
                    <input type="number"  id="principal" > 
                    <br>
                    <div style="display: flex; flex-direction: row" >
                        <input type="range" min="1" max="20" step="0.25" value="10" class="slider" id="rate"> 
                        <p id="rateval"></p>  
                    </div>
                    <br>
                    <select name="nyears" id="nyears">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <br>
                </div>
            </div>   
            <div style="text-align: left; width: 70%;">
                <button onclick="compute()" style="margin-bottom: 3vh;">Compute Interest</button>                 
                <p id="restext" style="margin-bottom: 3vh;"></p>  
            </div>
        </div>     
        <p>Â© Everyone Can Get Rich</p>
       </div>
    </div>
    
</body>
</html>
